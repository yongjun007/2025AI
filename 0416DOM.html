<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0416자바수업</title>
    <style>
        .jw{ color: cornflowerblue; background-color: slateblue;}
    </style>
</head>
<body>
    <img src="https://i.namu.wiki/i/y477VO29XRfxgn89GM6Jyrxrfvfrf9QDJiZFkAdC4pj1c8h-PB-qxafT__oRhQjsNaL7CXGaP-fbPfyfJnmTkw.webp" alt="">

    <br>

    <input type="text" placeholder="입력하세요">
    <button>버튼</button>

    <h1 class="jw">프로미스나인 박지원</h1>
    <script>
        let 이서연
        이서연 = document.querySelector("img")
        이서연.setAttribute("src" , "https://i.namu.wiki/i/y477VO29XRfxgn89GM6Jyrxrfvfrf9QDJiZFkAdC4pj1c8h-PB-qxafT__oRhQjsNaL7CXGaP-fbPfyfJnmTkw.webp")
        이서연.setAttribute("width" , "300px")

        let 가져온것
        가져온것 = 이서연.getAttribute("src")
        console.log(가져온것)

        let 입력창
        입력창 = document.querySelector("input")
        let 버튼
        버튼 = document.querySelector("button")

        버튼.addEventListener("click", function(){
            console.log(입력창.value)
        })

        let 박지원
        박지원 = document.querySelector("h1")
        박지원.classList.add("jw")
    </script>
</body>
</html>
