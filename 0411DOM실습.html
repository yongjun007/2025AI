<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0411DOM 수업</title>

    <style>
        button{
            margin: 30px;
            height: 100px; width: 300px;
            background-color: rgb(73, 207, 196) ;
            border-radius: 20px;
            text-align: center;
            
        }

    </style>

</head>
<body>
    <h1>버튼 클릭에 따른 어쩌고</h1>

    <img class="d"  src="https://i.ytimg.com/vi/6TIiahzPgtU/maxresdefault.jpg" alt="">


    <button id="a">1</button>
    <button id="b">2</button>
    <button id="c">3</button>

    <script>

        let a = document.querySelector("#a")
        let b = document.querySelector("#b")
        let c = document.querySelector("#c")

        let d = document.querySelector(".d")



        a.addEventListener("click",function(){
            d.setAttribute("src","  https://i.ytimg.com/vi/6TIiahzPgtU/maxresdefault.jpg ")
        })

        b.addEventListener("click",function(){
            d.setAttribute("src","  https://tn.tv.nate.com/unsafe/1280x720/http://opsimg.sbs.co.kr/Img/S01/202207/12/461642250/b63a8085-2546-4d6b-9138-83ed57c11297.jpg ")
        })

        c.addEventListener("click",function(){
            d.setAttribute("src","  https://i.ytimg.com/vi/pTrn30wGvM8/maxresdefault.jpg ")
        })
    </script>
</body>
</html>
