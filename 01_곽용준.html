    <style>
        * {padding: 0; margin: 0; box-sizing: border-box;}
        body {position: relative; height: 1300px;}
        header {display: flex; justify-content: center;}
        .회색 { display: flex; flex-direction: row; justify-content: space-between;
            width: 1000px;
        }
        .회색 > p {color: #706f6f; cursor: pointer;
        }
        .공지 {flex: start;
        }
        .회색오 {display: flex; flex: end;
        }
        .회색오 > p {margin-left: 15px; color: #706f6f; cursor: pointer;
        }

        .로고라인 {display: flex; justify-content: center;
        
        }
        .로고선 {display: flex; justify-content: start; width: 1000px; 
        }
        .로고선 > label > input {width: 250px; border: 3px solid purple; height: 60px;
            border-radius: 30px; margin-left: 15px; 
        }
        .로고선 > button {margin-left: 15px; width: 75px; height: 60px; 
            background-color: purple; color: white; border-radius: 30px; border: 0px;
        }
        

        .메뉴라인 {display: flex; justify-content: center; }
        .메뉴라인 > ul {display: flex; list-style: none; width: 1000px; }
        ul > .메뉴 {margin-right: 50px; height: 60px; text-align: center; font-size: 20px; font-weight: 700;
            line-height: 60px;
        }
        .메뉴:hover {border-bottom :8px solid purple; 
            transition: 0.5s ;
        }

        .메인 { width: 1000px; margin: 0 auto;
            display: flex; justify-content: center;
        }
        .차트 {display: grid; gap: 20px; margin: 20px;
            grid-template-columns: 150px 150px 150px;
            grid-template-rows: 150px 150px;
        }
        .box:hover {cursor: pointer;}
        .bigbox:hover {cursor: pointer;}

        .랭킹 {display: grid; margin: 20px;
            grid-template-columns: 500px;
            grid-template-rows: 500px;
        }
        .cht {width: 500px; height: 150px;}

        footer {
            display: flex; justify-content: space-between; 
            position: absolute; bottom: 0px;
            height: 70px; background-color: #c5c3c3; width: 100%; border-top: 5px solid purple;
        }
        .left {margin-left: 5px; display: flex; position: relative;}
        .left > img {width: 50px; height: 50px; position: absolute; top: 15%;}
        .left > .글 {position: relative; left: 60px; top: 10%;}
        .left > .icons {position: relative; left: 80px; top: 30%; color: purple;}

        .main {margin: 15px; display: flex; }
        .main > .왼 {position: relative; right: 15px; } 
        .main > .오 {position: relative; left: 10px;}
        .main > .다시 {position: relative; left: 30px;}

        .right {position: relative; right: 50px; margin: 15px;}
        .right > input {width: 200px; height: 22px;}

        .boxbox > a {display: flex; position: relative; bottom: 500px; left: 50px; text-decoration: none; padding: 10px 0; font-weight: 700; color: black; width: 70px; height:50px; justify-content: center; background-color: white;}
