<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드</title>
    <style>
        .container { 
            width: 1000px; height: 1000px; border: 3px solid #000;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;


        }
        .item {background-color: skyblue; border: 2px solid #000;
            width: 300px; height: 300px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item0" style="grid-column: 1/4;">아이템0</div>
        <div class="item item1">아이템1</div>
        <div class="item item2">아이템2</div>
        <div class="item item3">아이템3</div>
        <div class="item item4">아이템4</div>
        <div class="item item5">아이템5</div>
        <div class="item item6">아이템6</div>
    </div>
</body>
</html>
