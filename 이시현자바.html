<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="div"></div>

    <button>Click</button>

    <input type="text" id="input">

    <select name="" id="select">
        <option value="val1">val1</option>
        <option value="val2">val2</option>
        <option value="val3">val3</option>
    </select>

    <script>
        let a = 0
        const div = document.querySelector(".div") // <- 들어갈 수 있는 것 (태그, 클래스, id)
        const made_h1 = document.createElement("h1") // 만든거 (js에서)
        const button = document.querySelector("button")
        const input = document.querySelector("#input")
        const made_img = document.createElement("img")
        const select = document.querySelector("select")

        made_img.classList.add("img") // 클래스 지정 , head style에 만든 클래스를 한번에 지정하면 빠르고 간결함

        made_img.setAttribute("src", "https://i.namu.wiki/i/OpURipWzy46S27332hljA-Fxp7AtuZZdaWt1fFuadNXk9E6Ct6OVGAhSAnQtsxY76SrimqhgkvZAKVL7jSIMBw.webp")

        // made_img.src = "https://i.namu.wiki/i/OpURipWzy46S27332hljA-Fxp7AtuZZdaWt1fFuadNXk9E6Ct6OVGAhSAnQtsxY76SrimqhgkvZAKVL7jSIMBw.webp"

        // made_img.setAttribute("width", "400px")

        // made_img.style.width = "400px"

        made_h1.textContent = a // 문자열일 경우 문자가 출력, 숫자일 경우 숫자가 출력, 변수면 변수값이 출력

        div.appendChild(made_h1)

        div.removeChild(made_h1)

        button.addEventListener("click", function() { // 앞에 오는 이벤트와 버튼의 이벤트가 일치할때 함수를 실행한다.
            if (a == 0) {
                div.appendChild(made_img)
                a += 1
            } else {
                div.removeChild(made_img)
                a -= 1
            }
        })

        // js for문 문법
        for (let i = 0; i <= 10; i++) {// js는 꼭 ()를 써줘야됨
            console.log(i)
        }
        
        document.addEventListener("keydown", function(event) {
            console.log(event.key)
        })

        input.addEventListener("input", function(event) {
            console.log(input.value)
        })

        select.addEventListener("change", function() { // 변경했을때만 출력
            console.log(select.options.selectedIndex)
            // if (select.options.selectedIndex == 0) {
            //     console.log(0)
            // } else if (select.options.selectedIndex == 1) {
            //     console.log(1)
            // } else if (select.options.selectedIndex == 2) {
            //     console.log(2)
            // }
            if (select.value == "val1") {
                console.log("val1")
            } else if (select.value == "val2") {
                console.log("val2")
            } else if (select.value == "val3") {
                console.log("val3")
            }
        })
    </script>
</body>
</html>
