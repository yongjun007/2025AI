<body>

        <li>리스트2</li>
        <li>리스트3</li>
    </ul>

    <ol><!-- ol : order list / 순서 리스트 -->
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ol>
