<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>number실습</title>
    <style>
        * {text-align: center;}
        .박스 {display: flex; justify-content: center;}
        .박스 > div {height: 100px; width: 150px; background-color: wheat;}
        .박스 > div > p {height: 150px; height: 50px; background-color: red; position: relative; bottom: 25px; font-size: 25px;}
        .박스 > div > span {font-size:25px; display: block; position: relative; bottom: 45px;}
    </style>
</head>
<body>
    <br>
    <h1>로또 당첨 번호</h1>
    <h2>1~45의 숫자 범위 6개 뽑기</h2>
    <h2>중복된 숫자는 입력되지 않음</h2>

    <div class="박스">
        <div>
            <p>1번</p>
            <span id="n1"></span>
        </div>
        <div>
            <p>2번</p>
            <span id="n2"></span>
        </div>
        <div>
            <p>3번</p>
            <span id="n3"></span>
        </div>
        <div>
            <p>4번</p>
            <span id="n4"></span>
        </div>
        <div>
            <p>5번</p>
            <span id="n5"></span>
        </div>
        <div>
            <p>6번</p>
            <span id="n6"></span>
        </div>
    </div>
    
    <script>
        let 전체 = [];
        for(let i = 1; i <= 45; i++) {
            전체.push(i);
        }
        전체.sort(() => Math.random() - 0.5);

        let 당첨번호 = 전체.slice(0,6);

        document.querySelector("#n1").textContent = 당첨번호[0];
        document.querySelector("#n2").textContent = 당첨번호[1];
        document.querySelector("#n3").textContent = 당첨번호[2];
        document.querySelector("#n4").textContent = 당첨번호[3];
        document.querySelector("#n5").textContent = 당첨번호[4];
        document.querySelector("#n6").textContent = 당첨번호[5];
    </script>
</body>
</html>
