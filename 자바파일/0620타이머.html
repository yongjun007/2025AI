<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 함수</title>
</head>

<body>
    <button>시작</button>
    <script>
        let 간격
        // interval : 간격
        간격 = setInterval(function () {
            console.log('강일고의 한이연')
            console.log('연희고의 곽용준 ')
        }, 1000) // 1000 당 1초

        console.log(간격) // setInterval의 ID 코드

        const 버튼 = document.querySelector("button")

        버튼.addEventListener("click", function () {
            간격 = setInterval(function () {
                console.log("그렇기에 최강")
                console.log("기모띠")
            }, 1000)
        })

        clearInterval(간격)

        // timeout : 시간 재고 실행. ㅇㅇ초 뒤 실행
        let 타임아웃
        타임아웃 = setTimeout(function () {
            console.log('펜홀더는 클래식')
        }, 1000)
        console.log("타임아웃의 ID", 타임아웃)
        clearTimeout(타임아웃)
    </script>
</body>

</html>
