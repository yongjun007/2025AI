<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 실습</title>
    <style>
        .전체 {
            display: flex;
        }

        .전체>.div {
            width: 700px;
            height: 400px;
        }

        .div>img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>your Shopping Cart</h1>
    <p>forEach 함수를 사용할 것</p>
    <p>Quantify의 각 버튼마다 동일한 event를 일괄 적용할 것</p>
    <div class="전체">
        <div class="div 좌상">
            <h1>개졸리네</h1>
            <img src="https://mblogthumb-phinf.pstatic.net/20160225_159/kdj0253_1456412208787CdVy3_PNG/%C4%ED%BF%EC.png?type=w420"
                alt="">
            <p class="가격">1000원</p>
            <input type="number" value="1" class="좌상">
        </div>
        <div class="div 우상">
            <h1>이걸 언제 다하냐</h1>
            <img src="https://i.namu.wiki/i/TWnYQpf0rdYJHw-bI9QpBWcX_hAOQtlZAPJXHp6t69kO4Vz-X3S6NgA6ogTzVnNvuaoH-3fe-WcuSBM1lurd6w.webp"
                alt="">
            <p class="가격">2000원</p>
            <input type="number" value="1" class="우상">
        </div>
        <div class="div 좌하">
            <h1>선생님 제 수행 점수는 어케 됐을까요</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQw11nnRdiDBAnthJU0cQZtbPJ6PTqtIztbKw&s"
                alt="">
            <p class="가격">3000원</p>
            <input type="number" value="1" class="좌하">
        </div>
        <div class="div 우하">
            <h1>시원시원한 점수 부탁드립니다</h1>
            <img src="https://i2.ruliweb.com/thumb/19/09/11/16d1be9d2e747bc9f.gif" alt="">
            <p class="가격">4000원</p>
            <input type="number" value="1" class="우하">
        </div>
    </div>
    <hr>


    <h1>총 결제 금액 : <span> </span></h1>

    <script>
        토탈();
        function 토탈() {
            const 전체 = document.querySelectorAll(".div");
            let 결제액 = 0;

            전체.forEach((박스) => {
                const 출력 = parseInt(박스.querySelector('.가격').textContent);
                const 입력값 = parseInt(박스.querySelector('input').value);
                결제액 += 출력 * 입력값;
            })

            document.querySelector('h1 span').textContent = 결제액 + '원';
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', 토탈);
        })

    </script>
</body>

</html>
