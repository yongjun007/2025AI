<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 수업</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 3px solid #000;
        }
    </style>
</head>

<body>
    <div class="box">박스1</div>
    <div class="box">박스2</div>
    <div class="box">박스3</div>
    <div class="box">박스4</div>

    <script>
        const 박스 = document.querySelector(".box")
        const 박스들 = document.querySelectorAll(".box")

        console.log(박스)
        console.log(박스들)

        박스들.forEach((박스) => { console.log(박스) })
        박스들.forEach((박스) => {
            박스.style.color = "#FFF"
            박스.style.backgroundColor = "blue"
            
        })
    </script>
</body>

</html>
