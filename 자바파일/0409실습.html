<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0409실습과제</title>
</head>
<body>
    <script>
        for(let i = 3; i <= 100 ; i = i + 3) {
            console.log(i)
        }

        let n = 0
        for(let i = 1; i <= 100 ; i = i + 1 ) {
            n += i
        }
        console.log(n)

        n = 0
        for(let i = 1 ; i <= 100 ; i = i + 2 ) {
            n += i
        }
        console.log(n)

        for(let i = 0 ; i <= 9 ; i = i + 1 ) {
            console.log(i*9)
        }
    </script>
</body>
</html>
