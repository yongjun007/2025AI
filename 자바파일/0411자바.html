<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0411자바<"할당연산자">수업</title>
</head>
<body>
    <script>
        //할당연산자: 지금 변수의 값을 업데이트 하는 것
        //증강연산자: 변수++ 변수-- 값을 1증가 하거나 1감소
        let 스택=0
        스택++

        for( let i=3 ; i <= 100  ; i = i+3 ) {
            console.log(i)
        }
        
        let 합 = 0
        for( let i=1 ; i <= 10  ; i = i+1 ) {
            합 = 합 + i
            console.log(`i가 1에서 10까지의 합= ${합}`)
        }
    </script>
</body>
</html>
