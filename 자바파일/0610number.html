<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number 수업</title>
</head>
<body>


    <script>
        let 숫자 = 30.2
        let 문자 = "말파이트의 악마 나피리의 신"

        console.log(숫자.toFixed(1))
        console.log("문자열의 길이 : 문자.length : ",문자.length)
        console.log("슬라이스. 문자.slice(시작, 끝)",문자.slice(0,19))
        console.log(문자.split(" "))

        console.log(Math.round(182.30))
        console.log(Math.floor(182.30))
        console.log(Math.ceil(182.30))

        console.log("랜덤", Math.floor(Math.random()))
        console.log("랜덤", Math.floor(Math.random()*10))
        console.log("랜덤", Math.floor (Math.random()*10 + 1))

        console.log(5**2)
        console.log(Math.pow(5, 2))
        console.log(Math.sqrt(36))
    </script>
</body>
</html>
