<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바술래잡기</title>
    <style>
        div {
            width: 800px; height: 300px;
            border: 1px solid black;
            text-align: center; font-size: 30px;
            font-weight: 600;
        }
        button {
            width: 300px; height: 50px;
            font-size: 25px; font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>마우스로 술래잡기</h1>
    <button class="시작">술래잡기 시작</button>
    <button class="정지">술래잡기 정지</button>
    <br><br>
    <div class="parent" style="display: flex;">
        <div id="박스1">박스1</div>
        <div id="박스2">박스2</div>
        <div id="박스3">박스3</div>
    </div>
    <br>
    <div style="height: 400px; border: dotted">
        <h6>시작을 누르면 이미지가 나타나고 정지를 누르면 사라져야 한다. <br>  <br>
        시작하면 첫번째 박스에서 시작한다. <br> <br>
        시작한 상태에서 다시 시작을 눌러도 아무 에러 없어야함 <br> <br>
        중지한 상태에서 다시 중지를 눌러도 아무 에러 없어야함 <br> <br>
        이미지가 어디에 있든 작동에 이상이 없어야 함</h6>
    </div>
    
    <script>
        let 시작 = document.querySelector(".시작")
        let 정지 = document.querySelector(".정지")

        let dopla = document.createElement('img')
        dopla.src = "https://i.namu.wiki/i/6IBLjBm7viUW97yHR62sfZPEBxUDLrsyBtLHVY3kMxhlyByFRNkPA2Q4W5yE8YVrwPOCNi5f0jVG-KmW7p8nIw.webp"
        dopla.style.width = "200px"
        
        let box1 = document.querySelector("#박스1")
        let box2 = document.querySelector("#박스2")
        let box3 = document.querySelector("#박스3")

        let a = 0

        시작.addEventListener("click", function(){
            a = 1
            box1.appendChild(dopla)
        })
        
        정지.addEventListener("click", function(){
            if (a == 1) {
                a = 0
                box1.removeChild(dopla)
            } else if (a == 2) {
                a = 0
                box2.removeChild(dopla)
            } else if (a == 3) {
                a = 0
                box3.removeChild(dopla)
            }
        })

        dopla.addEventListener("mouseover", function () {
            if (a == 1) {
                a = 2
                box2.appendChild(dopla)
            } else if (a == 2) {
                a = 3
                box3.appendChild(dopla)
            } else if (a == 3) {
                a = 1
                box1.appendChild(dopla)
            }
        })
    </script>
</body>
</html>
